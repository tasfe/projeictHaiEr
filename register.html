<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<link rel="stylesheet" href="css/public.css" />
		<link rel="stylesheet" href="css/register.css" />
	</head>
	<body>
		<header>
			<div class="header margin clear">
				<a href="#"><img src="img/logo.png"/></a>
			</div>
		</header>
		
		<main>
			<div id="main">
				<h2>欢迎注册海尔商城</h2>
				<div class="form">
					<div class="youxiang">
						<b>用户名：</b><input id="userName" type="text" placeholder="请输入邮箱"/><span id="spanId"></span><br/>
					</div>
					<div class="denglumima">
						<b>登录密码：</b><input id="userPass" type="password" placeholder="请输入登录密码"/><br/>
					</div>
					<div class="querenmima">
						<b>确认密码：</b><input id="querenmima" type="password" placeholder="请再次输入登录密码"/><span id="spanId2"></span><br/>
					</div>
					<div class="yanzhengma">
						<b>验证码：</b><input type="text" placeholder="请输入验证码"/><br/>
					</div>
					<div class="fuwuxieyi">
						<input type="checkbox" checked="checked"/><span>yelean商城用户服务协议</span>
					</div>
					<input class="zhuce" type="button" value="同意协议，马上注册"/>
				</div>
			</div>
		</main>

			<a href="#">购物流程</a>

			<a href="#">海尔知识堂</a>

			<b>海尔集团电子商务有限公司</b><br/>

				<a href="#"><img src="img/footer1.png"/></a>
